
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Match-a-Matcha | Drink Catalog</title>

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body data-page="catalog">

        <!--header-->
        <header class="site-header">
            <div class="container head-inner">
                <a href="index.html" class="logo">Match-a-Matcha</a>
                <nav class="nav">
                    <a href="index.html#about">About</a>
                    <a href="quiz.html">Quiz</a>
                    <a href="catalog.html" class="active">Drink Catalog</a>
                    <a href="index.html#contact">Contact</a>
                </nav>
            </div>
        </header>

        <!--main-->
        <main class="section">
            <div class="container">
                <h1>Drink Catalog</h1>
                <p class="section-intro">
                    Explore all curated drinks. Hover to read a short description, click to view full recipe.
                </p>

                <!--filter buttons-->
                <div class="catalog-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="seasonal">Seasonal</button>
                    <button class="filter-btn" data-filter="classic matcha">Classic Matcha</button>
                    <button class="filter-btn" data-filter="fruit">Fruit Drinks</button>
                    <button class="filter-btn" data-filter="floral">Floral Drinks</button>
                    <button class="filter-btn" data-filter="earthy">Earthy Drinks</button>
                    <button class="filter-btn" data-filter="coffee">Coffee Drinks</button>
                    <button class="filter-btn" data-filter="dessert">Dessert Drinks</button>
                </div>

                <!--drink grid-->
                <div id="catalog-grid" class="card-grid catalog-grid">
                    <!--insert drink cards-->
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                <small> Match-a-Matcha | Crafted for Class</small>
            </div>
        </footer>

        <script src="scripts/scripts.js"></script>

    </body>
</html>
