
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title> Match-a-Matcha | Your Match</title>
        <link rel="icon" type="image/png" href="images/icons/favicon.png">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body data-page="result">

        <!--header-->
        <header class="site-header">
            <div class="container header-inner">
                <a href="index.html" class="logo">
                <img src="images/icons/navlogo.png" alt="Match-a-Matcha logo">
                </a>
                <nav class="nav">
                    <a href="index.html#about">About</a>
                    <a href="quiz.html" class="active">Quiz</a>
                    <a href="catalog.html">Drink Catalog</a>
                    <!-- <a href="index.html#contact">Contact</a> -->
                </nav>
            </div>
        </header>

        <!--main-->
        <main class="section">
            <div class="container narrow">

                <h1>Your Match</h1>
                <!-- intro for result card-->
                <p class="section-intro" id="result-intro">
                    Based on your answers, here's a drink and pastry pairing you might enjoy.
                </p>
                <!-- card js fills with selected drink-->
                <article class="result-card" id="result-card">
                    <img
                    id="result-drink-image"
                    class="result-drink-image"
                    src=""
                    alt=""
                    />
                    <h2 id="result-drink-name">Loading. . .</h2>
                    <p id="result-drink-description"></p>
                    <p class="result-meta">
                        <span id="result-category"></span>
                        <span id="result-serving"></span>
                        <span id="result-energy"></span>
                    </p>

                    <p class="result-pastry">
                        Suggested pastry pairing:
                        <strong id="result-pastry"></strong>
                    </p>
                    <!--buttons-->
                    <div class="result-actions">
                        <button class="btn btn-primary" id="view-recipe-btn">
                            View full recipe
                        </button>
                        <a href="quiz.html" class="btn btn-outline">
                            Retake quiz
                        </a>
                
                    </div>
                </article>

                <p class="centered">
                    <!-- fallback link-->
                    Not feeling this one? Browse the <a href="catalog.html">drink catalog</a> instead.
                </p>

            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                <small> Match-a-Matcha | Crafted for Class</small>
            </div>
        </footer>
        <!-- initResultPage() loads drink details -->
        <script src="scripts/scripts.js"></script>
    </body>
</body></html>
